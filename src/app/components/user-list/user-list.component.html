<h3 class="text-center">User List</h3>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>User Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>City</th>
            <th>Profile Photo</th>
        </tr>
    </thead>
    <tbody>
        @for(user of users | paginate: { itemsPerPage: 5, currentPage: page };track user.id){
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.address.city}}</td>
            <td>
                <fa-icon [icon]="faUser" class="mx-3"></fa-icon>
                <fa-icon [icon]="faEye" class="mx-3" [routerLink]="['/userdetails', user.id]"></fa-icon>
            </td>
        </tr>
        }
    </tbody>
</table>
<pagination-controls (pageChange)="page = $event" class="pagination justify-content-end"></pagination-controls>
