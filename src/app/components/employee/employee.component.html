<div class="container">
    <div class="button-group btn-sm">
        <button class="btn btn-light btn sm" (click)="getAllEmployees()">All Employees</button>
        <button class="btn btn-info btn sm" (click)="getMaleEmployees()">Male Employees</button>
        <button class="btn btn-secondary btn sm" (click)="getFemaleEmployees()">Female Employees</button>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            @for (employee of employees; track employee) {
            <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.gender }}</td>
            </tr>
            }
        </tbody>
    </table>
</div>
